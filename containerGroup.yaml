apiVersion: 2019-12-01
location: northeurope
name: theContainerGroup
properties:
  containers:
  - name: cert-backend
    properties:
      image: noorairene/cert-backend:back
      environmentVariables:
      - name: DB_URI
      - value: $DB_URI
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 80
  - name: cert-frontend
    properties:
      image: noorairene/cert-frontend:front
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 3000
  osType: Linux
  ipAddress:
    type: Public
    ports:
    - protocol: tcp
      port: 80
    - protocol: tcp
      port: 3000
type: Microsoft.ContainerInstance/containerGroups
